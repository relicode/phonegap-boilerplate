# npm install -g eslint babel-eslint eslint-plugin-react eslint-plugin-import
env:
  browser: true
  node: true
  es6: true
extends:
  - eslint:recommended
plugins:
  - import
installedESLint: true
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
rules:
  indent: [error, 2, SwitchCase: 1]
  linebreak-style: [error, unix]
  quotes: [error, single]
  semi: [error, never]

